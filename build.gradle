group 'iisuslik.ru'
version '1.0-SNAPSHOT'

apply plugin: 'com.google.protobuf'
apply plugin: 'idea'
apply plugin: 'application'

buildscript {

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.+'
    }
}

sourceCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs 'src/main/java', 'generated/source/proto/main/java',
                    'generated/source/proto/main/grpc'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.protobuf:protobuf-java:3.5.+'
    compile 'io.grpc:grpc-protobuf:1.+'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.5.+'
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.+'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}
